        <form action="#" method="post" id="contact-form">
            <label class="standard-label" for="first-name">First Name: </label>
            <input type="email" id="first-name" required><br>

            <label class="standard-label" for="last-name">Last Name: </label>
            <input type="email" id="last-name" required><br>
          
            <label class="standard-label" for="contact-email">Email: </label>
            <input type="email" id="contact-email" required><br>
          
            <label class="standard-label" for="telephone">Telephone: </label>
            <input type="tel" id="telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"><br>
          
            <label class="standard-label" for="message">Message: </label>
            <textarea required maxlength="240"></textarea><br>
            <input type="submit" id="message" value="Send message"><br>
          </form>
